{% extends "base.html" %}
{% load static %}

{% block title %}Tętno na AK{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/form/full_background.css' %}"></link>
{% endblock %}

{% block body %}
<div class="container">
    <div class="cover-container d-flex h-80 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <form action="/">
                {% csrf_token %}
                <h1>Dzękujemy za oddanie głosu!</h1><br><br><br>


                    <p style="text-align: center"> Twój głos jest dla nas bardzo ważny <br>
                        <Strong>choć i tak nic nie zmieni...</Strong></p><br><br>

                <button class="btn btn-dark btn-block" type="submit">Jeszcze raz :D</button>
            </form>
        </main>
    </div>
</div>
{% endblock %}
